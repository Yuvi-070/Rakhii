<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan, Didi!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="rakhi-icon" src="https://img.icons8.com/color/48/000000/rakhi.png" alt="rakhi" />
    Happy Raksha Bandhan, <span id="sisName">Didi</span>!
    <img class="rakhi-icon" src="https://img.icons8.com/color/48/000000/rakhi.png" alt="rakhi" />
  </header>

  <div class="gif-wrapper">
    <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="Congratulations GIF">
  </div>

  <div class="speech">
    🎁 You get <strong>free pick and drop service</strong> by your brother! 🎉
  </div>

  <div class="collage">
    <div class="polaroid">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400" alt="Memory 1">
      <div class="caption">Always my partner in crime</div>
    </div>
    <div class="polaroid">
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=facearea&w=400&h=400" alt="Memory 2">
      <div class="caption">Laughing at silly jokes</div>
    </div>
    <div class="polaroid">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=facearea&w=400&h=400" alt="Memory 3">
      <div class="caption">Forever best friends</div>
    </div>
  </div>

  <div class="redeem-section">
    <button class="redeem-btn" onclick="runCarAnimation()">Redeem your pick &amp; drop!</button>
    <div class="car-animation" id="carAnimation">
      <img class="car-img" src="https://img.icons8.com/color/96/sedan.png" alt="car">
    </div>
  </div>

  <footer>
    Made with love by your brother ♡
  </footer>

  <script src="script.js"></script>
</body>
</html>
